<section 
id="home" [ngStyle]="{ backgroundImage: 'url(assets/images/losi.jpg)'}"
class="d-flex flex-column justify-content-center align-items-center">

<div class="container box">
<div class="card mx-auto container text-center">
<h4>  <strong>Sign Up</strong></h4>
    
<div>
  <form  #form="ngForm" (ngSubmit)="form.valid &&onsubmit()">
<label for="fname">firstname</label><br>
<input type="text" class="form-control" name="uname" required #fname="ngModel" [(ngModel)]="user.fname" >
<label class="text-danger" *ngIf="form.submitted && fname.errors?.['required'] "> enter fisrt name</label>

<br><br>
<label for="fname">lastname</label><br>
<input type="text" class="form-control" name="yname" required #lname="ngModel" [(ngModel)]="user.lname" >
<label class="text-danger" *ngIf="form.submitted && lname.errors?.['required'] "> enter last name</label>

<br><br>
<label for="email">Email</label><br>
<input type="email" class="form-control" name="eml" required #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
<label class="text-danger" *ngIf="form.submitted && email.errors?.['required'] "> enter email</label>
<label class="text-danger" *ngIf="form.submitted && email.errors?.['pattern']"> enter valid email</label>

<br><br>
<label for="password">password</label><br>
<input type="password" class="form-control" name="pas" required #pass="ngModel" [(ngModel)]="user.pass" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$">
<label class="text-danger" *ngIf="form.submitted && pass.errors?.['required']"> enter password</label>
<label class="text-danger" *ngIf="form.submitted && pass.errors?.['pattern']"> enter valid password</label>

<br><br>
<button  type="submit" class="btn btn-warning">SignUp</button><br>
<h6>You an account? <a routerLink="/login">Login</a></h6>
  </form>
</div>

</div></div>
</section>
